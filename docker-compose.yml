version: '3.8'

services:
  nginx:
    build: requirements/nginx/.
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    volumes:
      - ./wp_pages:/var/www/html
    networks:
      - inception
    restart: always
    env_file:
      - .env
  wordpress:
    build: requirements/wordpress/.
    container_name: wordpress
    volumes:
      - ./wp_pages:/var/www/html
    networks:
      - inception
    restart: unless-stopped
    env_file:
      - .env
      
  mariadb:
    build: requirements/mariadb/.
    container_name: mariadb
    volumes:
      - ./database:/var/lib/mysql
    networks:
      - inception
    restart: unless-stopped
    env_file:
      - .env

volumes:
  database:
  wp_pages: 

networks:
  inception:
    driver: bridge